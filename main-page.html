<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/home.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Your Brand</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container-fluid">
        <div class="row">
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="position-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">
                                <button class="btn btn-link">Home</button>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <button class="btn btn-link">Schedule</button>
                            </a>
                        </li>
                        <hr>
                        <li class="nav-item">
                            <h2>Schedules List</h2>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <button class="btn btn-link">IT Class</button>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <button class="btn btn-link">+ New Schedule</button>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <article>
                    <div class="article-container">
                        <div class="article-header">
                            <h1>Good Afternoon</h1>
                            <p>Quickly access your recent board and ongoing task</p>
                        </div>
                        <div class="article-fill">
                            <h2>Your Task</h2>
                            <div class="card bg-light" style="width: 18rem;">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-md-2">
                                            <!-- Pindahkan gambar ke atas -->
                                            <img class="card-img-top" src="..." alt="Card image cap">
                                        </div>
                                        <div class="col-md-10">
                                            <h5 class="card-title">Create Project</h5>
                                            <h6 class="card-subtitle mb-2 text-muted">Task Description</h6>
                                            <p class="card-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Architecto, dolore?</p>
                                            <div class="task-card-status">
                                                Status 
                                                <div class="task-card-status-color">
                                                    Green
                                                </div> 
                                            </div>
                                            <div class="task-card-duedate">
                                                Due Date 
                                                <div class="task-card-duedate-date">
                                                    13 January
                                                </div>
                                            </div>
                                            <!-- Additional content can go here -->
                                            <a href="#" class="btn btn-primary">Go somewhere</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            
                        </div>
                    </div>
                </article>
            </main>
        </div>
    </div>

    <footer>
        <!-- Your footer content goes here -->
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
